<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letreiro Animado</title>
  <style>
    /* Estilo geral da pÃ¡gina */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Altura total da janela */
      background-color: #f0f0f0;
      margin: 0;
    }

    /* Ãrea do letreiro */
    .container {
      position: relative;
      width: 80%; /* Largura da tela */
      height: 100px; /* Altura do letreiro */
      background-color: #ffffff;
      border: 2px solid #333;
      overflow: hidden;
      padding: 20px; /* EspaÃ§o livre ao redor do texto */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Texto do letreiro */
    .texto {
      position: absolute;
      white-space: nowrap;
      font-size: 2em;
      font-weight: bold;
      color: #0077cc;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="texto" id="letreiro">ğŸ’ª Acredite em vocÃª e vÃ¡ alÃ©m! ğŸš€</div>
  </div>

  <script>
    const texto = document.getElementById("letreiro");
    const container = document.querySelector(".container");

    // PosiÃ§Ã£o inicial e direÃ§Ã£o
    let posicao = 0;
    let direcao = 1; // 1 = direita, -1 = esquerda

    // Controle de velocidade (pixels por frame)
    const velocidade = 2;

    function animar() {
      const larguraTexto = texto.offsetWidth;
      const larguraContainer = container.offsetWidth;

      // Atualiza posiÃ§Ã£o
      posicao += direcao * velocidade;

      // Inverte a direÃ§Ã£o quando o texto chega nas bordas
      if (posicao + larguraTexto >= larguraContainer) {
        direcao = -1;
      } else if (posicao <= 0) {
        direcao = 1;
      }

      // Aplica a nova posiÃ§Ã£o
      texto.style.left = posicao + "px";

      // Chama novamente o loop de animaÃ§Ã£o
      requestAnimationFrame(animar);
    }

    // Inicia a animaÃ§Ã£o
    animar();
  </script>
</body>
</html>
