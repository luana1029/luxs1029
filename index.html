<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letreiro Motivacional</title>

  <style>
    /* ===== (d) Largura e altura da tela ===== */
    body {
      margin: 0;
      height: 100vh;          /* altura total da tela */
      width: 100vw;           /* largura total da tela */
      display: flex;
      flex-direction: column; /* organiza elementos verticalmente */
      justify-content: center;
      align-items: center;
      background-color: #f0f4f8;
      font-family: Arial, sans-serif;
    }

    /* ===== Container do letreiro ===== */
    .letreiro-container {
      position: relative;
      width: 80%;          /* define largura */
      height: 100px;       /* define altura */
      background-color: white;
      border: 3px solid #0077cc;
      border-radius: 10px;
      overflow: hidden;
      padding: 20px;       /* (e) EspaÃ§o livre ao redor do texto */
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ===== (f) Texto centralizado dentro do letreiro ===== */
    .texto {
      position: absolute;
      white-space: nowrap;
      font-size: 2em;
      font-weight: bold;
      color: #0077cc;
    }

    /* ===== Controle de velocidade ===== */
    .controle {
      margin-top: 30px;
      text-align: center;
    }

    input[type="range"] {
      width: 300px;
      accent-color: #0077cc;
    }

  </style>
</head>
<body>

  <h2>ðŸ’« Letreiro Motivacional ðŸ’«</h2>

  <!-- (d,e,f) Estrutura do letreiro -->
  <div class="letreiro-container">
    <!-- (c) Frase motivacional -->
    <div class="texto" id="texto">ðŸ’ª Acredite no seu potencial e vÃ¡ alÃ©m! ðŸš€</div>
  </div>

  <!-- (g) Controle de velocidade -->
  <div class="controle">
    <label for="velocidade">Velocidade:</label><br>
    <input type="range" id="velocidade" min="1" max="10" value="3">
  </div>

  <script>
    // Seleciona elementos
    const texto = document.getElementById("texto");
    const container = document.querySelector(".letreiro-container");
    const controleVelocidade = document.getElementById("velocidade");

    // (a,b) PosiÃ§Ã£o inicial e direÃ§Ã£o (esquerda â†’ direita)
    let posicao = 0;
    let direcao = 1; // 1 = direita, -1 = esquerda

    // (g) Velocidade inicial
    let velocidade = parseInt(controleVelocidade.value);

    // Atualiza velocidade ao mover o controle
    controleVelocidade.addEventListener("input", () => {
      velocidade = parseInt(controleVelocidade.value);
    });

    // FunÃ§Ã£o de animaÃ§Ã£o
    function animar() {
      const larguraTexto = texto.offsetWidth;
      const larguraContainer = container.offsetWidth;

      // Atualiza posiÃ§Ã£o
      posicao += direcao * velocidade;

      // Inverte direÃ§Ã£o nas bordas
      if (posicao + larguraTexto >= larguraContainer) direcao = -1;
      if (posicao <= 0) direcao = 1;

      texto.style.left = posicao + "px";

      // Loop contÃ­nuo
      requestAnimationFrame(animar);
    }

    // Inicia a animaÃ§Ã£o
    animar();
  </script>

</body>
</html>
